{% extends 'base.html' %} {% load static %} {% block content %}

<header class="masthead">
  <div class="container h-100 text-light">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="container-titlehead d-flex">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-lg-12 align-self-end">
            <h1 class="text-uppercase font-weight-bold">{{form_title}}</h1>
            <hr class="divider my-4">
            <form method="post">
              {% csrf_token %}
              {{form.as_p}}
              <button id="submit_button" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                {{form_button}}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

{% if form_option_title and form_option_target and form_option_target %}
<section class="form-section bg-primary text-white">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 text-center">
        <p>{{form_option_title}}</p>
<a href="{{form_option_target}}">
  <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
    {{form_option_button}}
  </button>
</a>
      </div>
    </div>
  </div>
</section>
{% endif %}

{% endblock %}
