{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="jumbotron-fluid account-jumbotron text-center"
  style="background-image: url({% static 'img/bg-masthead.jpg' %});">
  <h3>Créez votre compte</h3>
</div>


<div class="container">

    <div class="row">
        <div class=" col-lg-12 text-center align-items-center">

            <div class="mt-5" class="text-white-100 font-weight-light mb-5">
                <h2 class="h4 mb-2 text-light">Créer un compte</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Sign up</button>
                  </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
